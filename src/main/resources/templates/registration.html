<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BorutaSquad registration form</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/shop-homepage.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
		<div class="row">
    	<div class="col-lg-8 col-md-10 mx-auto">
    		<span th:utext="${succes}"></span>
    		<form th:action = "@{/registration}" method="post" th:object="${user}">
    		
	    		<div class="control-group">
	              <div class="form-group floating-label-form-group controls">
	                <label>Email Address</label>
	                <input type="email" th:field="*{mail}" class="form-control" placeholder="Email Address" id="mail" />
	                <p class="help-block text-danger"></p>
	              </div>
	              <label th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="help-block text-danger"></label>
	            </div>
	            <div class="control-group">
	              <div class="form-group col-xs-12 floating-label-form-group controls">
	                <label>Password</label>
	                <input type="password" th:field="*{password}"
	                	class="form-control" placeholder="password" id="password" />
	                <p class="help-block text-danger"></p>
	              </div>
	              <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block text-danger"></label>
           		 </div>
	            <div class="control-group">
	              <div class="form-group floating-label-form-group controls">
	                <label>Name</label>
	                <input type="text" th:field="*{name}" class="form-control" placeholder="Name" id="name" />
	                <p class="help-block text-danger"></p>
	              </div>
	              <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-block text-danger"></label>
	            </div>
	            
	            <div class="control-group">
	              <div class="form-group floating-label-form-group controls">
	                <label>Last Name</label>
	                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" id="lastName" />
	                <p class="help-block text-danger"></p>
	              </div>
	              <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-block text-danger"></label>
	            </div>
	            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="regButton">Registration</button>
            </div>
	            
    		</form>
    	</div>
    </div>
      	
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
