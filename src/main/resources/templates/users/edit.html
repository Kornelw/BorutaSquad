<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    

<title>Shop Homepage - Start Bootstrap Template</title>
<!-- Bootstrap core CSS -->
<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="../css/shop-homepage.css" rel="stylesheet" />

  </head>

  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<div class="container">
		<a class="navbar-brand" href="/">Start Bootstrap</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<br/><br/>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Services</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
				<li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
				<li class="nav-item"><a class="nav-link" href="/registration">Registration</a></li>
			</ul>
		</div>
	</div>
</nav>
  
<form th:action="@{/users/edit}" method="post" th:object="${user}">
					<input type="hidden" th:field="*{id}" />
					<div class="control-group">

						<div class="form-group floating-label-form-group controls">

							<label>Email Address</label> <input type="email"
								th:field="*{email}" class="form-control"
								placeholder="Email Address" id="email" />
							<p class="help-block text-danger"></p>
						</div>
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="help-block text-danger"></label>

					</div>



					<div class="control-group">

						<div class="form-group floating-label-form-group controls">

							<label>First Name</label> <input type="text" th:field="*{name}"
								class="form-control" placeholder="First Name" id="name" />
							<p class="help-block text-danger"></p>
						</div>
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="help-block text-danger"></label>
					</div>

					<div class="control-group">

						<div class="form-group floating-label-form-group controls">
							<label>Last Name</label> <input type="text"
								th:field="*{lastName}" class="form-control"
								placeholder="Last Name" id="lastName" />
							<p class="help-block text-danger"></p>
						</div>
						<label th:if="${#fields.hasErrors('lastName')}"
							th:errors="*{lastName}" class="help-block text-danger"></label>

					</div>

					<div class="control-group">
						<div class="form-group floating-label-form-group controls">

							<input type="checkbox" th:field="*{active}" /> <span>Active</span>

						</div>
					</div>
					<div class="control-group">
						<label>Role</label>
						<div class="form-group floating-label-form-group controls">


							<select class="form-control" th:field="*{role}">
								<option th:each="item : ${roles}" th:value="${item.id}"
									th:text="${item.role}" />
							</select>

						</div>
					</div>


					<div class="form-group">
						<button type="submit" class="btn btn-primary" id="regButton">Edit</button>
					</div>


				</form>


</body>
</html>
